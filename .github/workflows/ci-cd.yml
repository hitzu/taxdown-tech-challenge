name: pipeline-main

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: pipeline-main
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NODE_VERSION: 22
      PNPM_VERSION: 10.19.0
      # Database configuration for tests (LOCAL service DB only)
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: taxdown_test
      DB_SCHEMA: public
      DB_URL: postgresql://postgres:postgres@localhost:5432/taxdown_test
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: taxdown_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node (+ pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Run unit tests
        env:
          NODE_ENV: test
          DB_URL: ${{ env.DB_URL }}
          DB_SCHEMA: ${{ env.DB_SCHEMA }}
        run: pnpm run test

  migrate:
    name: migrate
    needs: test
    runs-on: ubuntu-latest
    environment: main
    timeout-minutes: 20
    env:
      NODE_VERSION: 22
      PNPM_VERSION: 10.19.0
      DB_URL: ${{ secrets.DB_URL }}
      DB_SCHEMA: ${{ vars.DB_SCHEMA }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node (+ pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Debug - Check DB_URL
        env:
          NODE_ENV: production
          DB_URL: ${{ secrets.DB_URL }}
          DB_SCHEMA: ${{ vars.DB_SCHEMA }}
        run: |
          set -euo pipefail
          echo "DB_SCHEMA=${DB_SCHEMA-}"
          if [ -z "${DB_SCHEMA-}" ]; then
            echo "DB_SCHEMA is EMPTY or NOT SET"
            echo ""
            echo "TROUBLESHOOTING:"
            echo "1. Verify the variable 'DB_SCHEMA' exists in the 'main' environment (or as a repo variable)"
            echo "2. Go to: Settings > Environments > main > Secrets and variables > Variables"
            exit 1
          fi
          if [ -z "${DB_URL-}" ]; then
            echo "DB_URL is EMPTY or NOT SET"
            echo ""
            echo "TROUBLESHOOTING:"
            echo "1. Verify the secret 'DB_URL' exists in the 'main' environment"
            echo "2. Go to: Settings > Environments > main > Secrets and variables > Secrets"
            exit 1
          else
            echo "DB_URL is SET"
          fi

      - name: Debug - Check DB schema/search_path (TypeORM)
        env:
          NODE_ENV: production
          DB_URL: ${{ secrets.DB_URL }}
          DB_SCHEMA: ${{ vars.DB_SCHEMA }}
        run: pnpm run db:debug

      - name: migrations:status (before)
        env:
          NODE_ENV: production
          DB_URL: ${{ secrets.DB_URL }}
          DB_SCHEMA: ${{ vars.DB_SCHEMA }}
        run: pnpm run db:status

      - name: migrations:run
        env:
          NODE_ENV: production
          DB_URL: ${{ secrets.DB_URL }}
          DB_SCHEMA: ${{ vars.DB_SCHEMA }}
        run: pnpm run db:run

      - name: migrations:status (after)
        env:
          NODE_ENV: production
          DB_URL: ${{ secrets.DB_URL }}
          DB_SCHEMA: ${{ vars.DB_SCHEMA }}
        run: pnpm run db:status

  deploy:
    name: deploy
    needs: migrate
    runs-on: ubuntu-latest
    environment: main
    timeout-minutes: 20
    env:
      NODE_VERSION: 22
      PNPM_VERSION: 10.19.0
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DB_URL: ${{ secrets.DB_URL }}
      DB_SCHEMA: ${{ vars.DB_SCHEMA }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node (+ pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-2' }}

      - name: Deploy (Serverless)
        env:
          NODE_ENV: production
          DB_URL: ${{ secrets.DB_URL }}
          DB_SCHEMA: ${{ vars.DB_SCHEMA }}
        run: pnpm exec serverless deploy
