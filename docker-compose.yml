services:
  postgres-dev:
    image: postgres:17-alpine
    container_name: taxdown-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: taxdown
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - taxdown-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taxdown_customers_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:17-alpine
    container_name: taxdown-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: taxdown_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - taxdown-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taxdown_customers_test"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
  postgres_test_data:
    driver: local

networks:
  taxdown-network:
    driver: bridge
